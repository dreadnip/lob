    <main class="content">

            <h1>Search</h1>

            <form action="/search" accept-charset="UTF-8" method="get">
                <input name="utf8" type="hidden" value="&#x2713;" />

                <div class="form-row">
                    <input value="" autofocus="autofocus" type="text" name="q" id="q" />
                    <input type="submit" value="Search">
                </div>

                <div class="form-row">
                    <label class="label">Search:</label>

                    <input type="radio" value="stories" checked="checked" name="what" id="what_stories" />
                    <label for="what_stories">Stories</label>

                    <input type="radio" value="comments" name="what" id="what_comments" />
                    <label for="what_comments">Comments</label>

                </div>

                <div class="form-row">
                    <label class="label">Order By:</label>

                    <input type="radio" value="relevance" checked="checked" name="order" id="order_relevance" />
                    <label for="order_relevance">Relevance</label>

                    <input type="radio" value="newest" name="order" id="order_newest" />
                    <label for="order_newest">Newest</label>

                    <input type="radio" value="points" name="order" id="order_points" />
                    <label for="order_points">Points</label>
                </div>
            </form>

            <p class="info">Tip: search by domain with <code>domain:example.com</code> and <a href="/tags">tag</a> with <code>tag:meta</code>.</p>
