<body>
<div id="wrapper">
    <div id="header">
        <div id="headerleft">
            <a id="l_holder" style="background-color: #690000;"
               href="index.html" title="Lobsters (Current traffic: 14%)"></a>


            <span class="headerlinks">
            <a href="index.html" class="">Home</a>
            <a href="/recent" class="">Recent</a>
            <a href="/comments" class="">Comments</a>
            <a href="/search" class="cur_url">Search</a>
        </span>
        </div>

        <div id="headerright">
        <span class="headerlinks">
            <a href="/login" class="">Login</a>
        </span>
        </div>

        <div class="clear"></div>
    </div>


    <div id="inside">

        <div class="box">
            <div class="legend">
                Search
            </div>

            <form action="/search" accept-charset="UTF-8" method="get"><input name="utf8" type="hidden" value="&#x2713;" />
                <div class="boxline">
                    <input value="" size="40" autofocus="autofocus" type="text" name="q" id="q" />
                    <input type="submit" value="Search">
                </div>

                <div class="boxline">
                    <label class="required">Search:</label>

                    <input type="radio" value="stories" checked="checked" name="what" id="what_stories" />
                    <label for="what_stories" class="normal">Stories</label>

                    &nbsp;

                    <input type="radio" value="comments" name="what" id="what_comments" />
                    <label for="what_comments" class="normal">Comments</label>

                    <br>

                    <label class="required">Order By:</label>

                    <input type="radio" value="relevance" checked="checked" name="order" id="order_relevance" />
                    <label for="order_relevance" class="normal">Relevance</label>

                    &nbsp;

                    <input type="radio" value="newest" name="order" id="order_newest" />
                    <label for="order_newest" class="normal">Newest</label>

                    &nbsp;

                    <input type="radio" value="points" name="order" id="order_points" />
                    <label for="order_points" class="normal">Points</label>
                </div>
            </form></div>

        <div class="help">
            Search by domain with <code>domain:example.com</code> and <a href="/tags">tag</a> with <code>tag:meta</code>.
        </div>


        <div id="footer">
            <a href="/moderations">Moderation Log</a>
